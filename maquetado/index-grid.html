<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body class="all-screen background-wild-sand">
  <div class="index-main-component-grid">
    <div class="back-component-grid">
      <a href="books.html" class="back-grid">Atrás</a>
    </div>
    <div class="book-component-grid background-white box-shadow">
      <div class="images-component-grid">
        <img src="./images/book-cover.png" alt="Book cover" class="full-width">
        <img src="./images/badge.png" alt="Badge" class="badge-grid">
      </div>
      <h1 class="title-grid bold border-bottom-earls-green">Título del libro <span
          class="field-grid gray">(género)</span></h1>
      <span class="author-grid field-grid bold">Autor del libro: <span class="field-grid gray">Nombre
          del autor del libro</span></span>
      <span class="editorial-grid field-grid bold ">Editorial: <span class="field-grid gray">Nombre de
          la editorial</span></span>
      <span class="publication-year-grid field-grid bold">Año de publicación: <span class="field-grid gray">Año de
          publicación</span></span>
    </div>
  </div>
</body>

</html>
