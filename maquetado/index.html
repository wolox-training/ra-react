<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body class="all-screen background-wild-sand">
  <div class="row horizontally-center back-width padding-top-for-back">
    <p class="back">Atrás</p>
  </div>
  <div class="row horizontally-center padding-top-for-book">
    <div class="book-information-content row horizontally-center spaced-top background-white box-shadow">
      <div class="position-relative">
        <img src="./images/book-cover.png" alt="Book cover" class="book-cover-image">
        <img src="./images/badge.png" alt="Badge" class="badge">
      </div>
      <div class="column book-details">
        <h1 class="title bold border-bottom-earls-green">Título del libro <span
            class="field-description bold gray">(género)</span></h1>
        <p class="field bold">Autor del libro: <span class="field-description gray">Nombre del autor del libro</span>
        </p>
        <p class="field bold">Editorial: <span class="field-description gray">Nombre de la editorial</span></p>
        <p class="field bold">Año de publicación: <span class="field-description gray">Año de publicación</span></p>
      </div>
    </div>
  </div>
</body>

</html>
